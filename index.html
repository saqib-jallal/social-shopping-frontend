<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/flexboxgrid.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Social Shopping</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- COLUMN-1 -->
        <div class="col col-lg-8 col-md-8">
          <div id="host" class="row"></div>
          <div class="row">
            <!-- Buttons -->
            <div id="utility-buttons" class="col col-lg-8 col-md-8">
              <div class="row">
                <button class="col col-lg-6 col-md-6">End Call</button>
                <button class="col col-lg-6 col-md-6">Save/Share</button>
                <button class="col col-lg-12 col-md-12">
                  Invite your friends
                </button>
              </div>
            </div>
            <!-- Feedback -->
            <div class="col col-lg-4 col-md-4">
              <div class="row">
                <div class="col col-lg-12 col-md-12">Feedback Summary</div>
              </div>
              <div class="row">
                <div id="" class="col col-lg-6 col-md-6">Heart1</div>
                <div id="" class="col col-lg-6 col-md-6">count1</div>
                <div id="" class="col col-lg-6 col-md-6">Heart2</div>
                <div id="" class="col col-lg-6 col-md-6">count2</div>
              </div>
            </div>
          </div>
        </div>
        <!-- COLUMN-2 -->
        <div class="col col-lg-4 col-md-4">
          <!-- Guests -->
          <div id="col-2-margin" class="row">
            <div id="guest1" class="col col-lg-6 col-md-6"></div>
            <div id="guest2" class="col col-lg-6 col-md-6"></div>
            <div id="guest3" class="col col-lg-6 col-md-6"></div>
            <div id="guest4" class="col col-lg-6 col-md-6"></div>
          </div>
          <!-- Color-family panel -->
          <div class="row">
            <div class="col col-lg-12 col-md-12">Color Family</div>
          </div>
          <div id="col-2-margin" class="row">
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              1
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              2
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              3
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              4
            </button>
          </div>

          <!-- Color shades -->
          <div class="row">
            <div class="col col-lg-12 col-md-12">Shade Chart</div>
          </div>
          <div class="row">
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              1
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              2
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              3
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              4
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              1
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              2
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              3
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              4
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              1
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              2
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              3
            </button>
            <button id="color-family-button" class="col col-lg-3 col-md-3">
              4
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
